{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}

<style>
    .login-code-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .login-code-container h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
    }
    
    .login-code-container p {
        text-align: center;
        margin-bottom: 20px;
        color: #666;
    }
    
    .login-code-form {
        display: flex;
        flex-direction: column;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    .submit-button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .submit-button:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-code-container">
    <h2>Mail Me The Signing Code</h2>
    <p>You will receive an email containing a special code for a password-free sign-in</p>
    <form method="post" class="login-code-form">
        {% csrf_token %}
        <div class="form-group">
            {% render_field form.email class="form-control" %}
        </div>
        <button type="submit" class="submit-button">Login Code</button>
    </form>
</div>
{% endblock content%}
