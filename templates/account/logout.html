{% extends "base.html" %}
{% load static %}
{% block content %}


<style>
    
    .containerz-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh; /* Full viewport height */
    }
    
    .containerz {
        background-color: rgb(124, 124, 124);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        height: 320px;
        width: 60%;
        text-align: center;
        
    }
    
    .containerz h1 {
        color: rgb(255, 255, 255);
        margin-bottom: 20px;
        margin-top: 80px;
    }
    
    button {
        background-color: rgb(128, 0, 255);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: rgb(84, 0, 167);
    }
</style>



        <div class="containerz-wrapper">
            <div class="containerz">
                <h1>Are You Sure About SignOut</h1>
                <form method="post" action="">
                    {% csrf_token %}
                    <button type="submit">Signout</button>
                </form>
            </div>
        </div>
{% endblock content %}
