{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<style>
    .change-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .change-password-box {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .form-input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    .form-input:focus {
        border-color: #007bff;
        outline: none;
    }
    
    .submit-button {
        width: 100%;
        background-color: #007bff;
        color: #ffffff;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .submit-button:hover {
        background-color: #0056b3;
    }
    
    @media (max-width: 480px) {
        .change-password-box {
            padding: 20px;
        }
    
        h1 {
            font-size: 20px;
        }
    
        .form-input {
            font-size: 14px;
        }
    
        .submit-button {
            font-size: 14px;
        }
    }
</style>

<div class="change-password-container">
    <div class="change-password-box">
        <h1>Change your password</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="submit-button">Change Password</button>
        </form>
    </div>
</div>
{% endblock content %}
