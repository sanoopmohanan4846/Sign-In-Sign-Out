{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}
<style>
    .reset-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .reset-password-box {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .reset-info {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
    }
    
    @media (max-width: 480px) {
        .reset-password-box {
            padding: 20px;
        }
    
        h1 {
            font-size: 20px;
        }
    
        .reset-info {
            font-size: 14px;
        }
    }
</style>


<div class="reset-password-container">
    <div class="reset-password-box">
        <h1>Reset your password</h1>
        <p class="reset-info">We have sent you an email. If you have not received it, please check your spam folder. Otherwise, contact us if you do not receive it in a few minutes.</p>
    </div>
</div>


{% endblock content %}
