{% extends 'base.html' %}
{% block content %}

<style>
    .reset-password-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .reset-password-box {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 400px;
        text-align: center;
    }
    
    h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }
    
    .reset-info {
        font-size: 16px;
        color: #666;
        line-height: 1.6;
    }
    
    @media (max-width: 480px) {
        .reset-password-box {
            padding: 20px;
        }
    
        h1 {
            font-size: 20px;
        }
    
        .reset-info {
            font-size: 14px;
        }
    }
</style>

<div class="reset-password-container">
    <div class="reset-password-box">
        <h1>We have Sent an verifcation email to your mail Address, If you cant recived please try to contact us</h1>
    </div>
</div>

{% endblock content %}
