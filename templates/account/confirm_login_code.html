{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

<style>
    .signin-code-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 2rem;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    .signin-code-container h2 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        color: #333;
    }
    
    .signin-code-container p {
        font-size: 1rem;
        color: #555;
        margin-bottom: 1.5rem;
    }
    
    .signin-code-form .form-group {
        margin-bottom: 1.5rem;
    }
    
    .signin-code-form button.btn-signin {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .signin-code-form button.btn-signin:hover {
        background-color: #218838;
    }
</style>

<div class="signin-code-container">
    <h2>Enter the Sign-In Code</h2>
    <p>We have sent a code to {{ email_link }}. The code will expire soon, so please enter it quickly.</p>

    <form method="post" class="signin-code-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
    </form>
</div>

{% endblock content %}
