{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}

<style>
    
    .containerz-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh; /* Full viewport height */
    }
    
    .containerz {
        background-color: rgb(196, 195, 195);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        height: 320px;
        width: 60%;
        text-align: center;
        
    }
    
    .containerz h2 {
        color: rgb(128, 0, 255);
        margin-bottom: 20px;
        margin-top: 80px;
    }
    .containerz p {
        color: rgb(128, 0, 255);  
        font-size: 20px;     
        margin-bottom: 30px; 
    }
    
    button {
        background-color: rgb(128, 0, 255);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    
    button:hover {
        background-color: rgb(59, 4, 113);
    }
</style>
<div class="containerz-wrapper">
<div class="containerz">
    <h2> Sigin with {{ provider }} </h2>
    <p> you are sigin using the thried-party accout from {{ provider }} </p>
    <form method = "post">
        {% csrf_token %}
        {{form}}
        <button type="submit" >Sigin by {{provider}}</button>
    </form>
</div>
</div>

{% endblock content %}
